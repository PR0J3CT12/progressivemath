{% extends 'base.html' %}
{% block title %}
    Панель администратора
{% endblock %}

{% block body %}
    <div id="wrap">
    <h1>Админская панель</h1>
    <div class="scroll">
        <div class="scroll-content">
        {% for student in data %}
            <div class="mana_box">
                <p>{{ student[1] }}</p><p class="mana_item">{{ student[3] - student[2] }} маны</p>
                <button class="mana fill" id="{{ student[0] }}" onclick="get_id(this)">Выдать ману</button>
                <script>
                    function get_id(obj) {
                        window.location.replace(`/mana_give/${obj.id}`);
                        }
                </script>
            </div>
        {% endfor %}
        </div>
    </div>
    <div>
            <script>
                function get_name(obj) {
                    window.location.replace(`/db_operation/${obj.name}`);
                    }
            </script>
            <button type="button" name="update_grades" onclick="get_name(this)">Обновить оценки</button>
            <button type="button" name="add_students" onclick="get_name(this)">Добавить учеников</button>
            <button type="button" name="restart_students" onclick="get_name(this)">Обновить учеников</button>
            <button type="button" name="update_works" onclick="get_name(this)">Обновить работы</button>
    </div>
    <form method="post">
        <div>
            <button type="button" id="logout-btn" onclick="location.href='/logout'">Выйти</button>
	    </div>
    </form>
    </div>
{% endblock %}
