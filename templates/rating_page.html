{% extends 'base.html' %}

{% block title %}
    Рейтинг | Курсы прогрессивной математики
{% endblock %}
<!--
data - список учеников в бд:
    ...[0] - student_id
    ...[1] - Фамилия и имя ученика
    ...[2] - lvl ученика
-->
{% block body %}
    <div>
        <h1>Рейтинг</h1>
        {% for student in data %}
                    <div id="{{ student[0] }}">
                        <p>{{ student[1] }} {{ student[2] }} уровень</p>
                    </div>
        {% endfor %}
        <button type="button" id="back-from-rating-btn" onclick="history.back()">Назад</button>
    </div>
{% endblock %}
